<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="3dpal : Collaborative 3D Suite" />
   <meta name="author" content="Johannes Baldinger; Benjamin Bill Planche" />
   <link href="http://feeds.feedburner.com/3dpal" rel="alternate" title="3Dpal" type="application/atom+xml" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl}}/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/3Dpal/3Dpal">View on GitHub</a>

          <a href="http://http://3dpals.github.io/" style="text-decoration:none;"><h1 id="project_title">3dpal</h1></a>
          <h2 id="project_tagline">Collaborative 3D Suite</h2>

            <section id="downloads">
              <a class="rss_feed" href="http://3dpals.github.io/3Dpal/atom.xml">Atom Feed</a>
              <a class="zip_download_link" href="https://github.com/3Dpal/3Dpal/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/3Dpal/3Dpal/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">3dpal maintained by <a href="https://github.com/3Dpals">3Dpals</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
